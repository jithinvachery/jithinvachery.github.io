<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-player CG4002 Eval</title>
    <style>
    body {
      background-image: url('images/76_touched.jpg');
      }
    .box{
        display:flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        gap: 20px;
        }
    .player{
        display:flex;
        align-items: flex-end;
        height:15vh;
        justify-content: center;
        text-align: center;
        gap: 40vw;
        }

    .one {
        flex: 1;
      }
    .action {
        flex: 1;
        background-color: #f1f1f1;
        font-size: 150px;
        border: 2px solid #abc;
      }
      .button-10 {
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 6px 14px;
          font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
          border-radius: 6px;
          border: none;
          font-size:30px;
          color: #fff;
          background: linear-gradient(180deg, #4B91F7 0%, #367AF6 100%);
           background-origin: border-box;
          box-shadow: 0px 0.5px 1.5px rgba(54, 122, 246, 0.25), inset 0px 0.8px 0px -0.25px rgba(255, 255, 255, 0.2);
          user-select: none;
          -webkit-user-select: none;
          touch-action: manipulation;
        }

      .button-10:focus {
          box-shadow: inset 0px 0.8px 0px -0.25px rgba(255, 255, 255, 0.2), 0px 0.5px 1.5px rgba(54, 122, 246, 0.25), 0px 0px 0px 3.5px rgba(58, 108, 217, 0.5);
          outline: 0;
        }
    </style>
</head>
<body>
<script>
    function next() {
         document.getElementById("info").innerHTML = "The function fun() is triggered !";
      }
    function terminate() {
         //appendText("info",'Shahbaz is good');
         success("p1", 0)
         success("p2", 1)
      }
    function success(elementId, state) {
        const targetElement = document.getElementById(elementId);

        if (targetElement) {
            if (state == 0) {
              //it is a success
              targetElement.style.backgroundColor = '#93C572'
            } else {
                targetElement.style.backgroundColor = 'Salmon'
            }
        } else {
            console.error('Element with ID "${elementId}" not found.');
        }
    }
    function appendText(elementId, text) {
        const targetElement = document.getElementById(elementId);

        if (targetElement) {
            //const textNode = document.createTextNode(text+"<br>");
            //targetElement.appendChild(textNode);
            targetElement.innerHTML = targetElement.innerHTML+ "<br>"+ text
        } else {
            console.error('Element with ID "${elementId}" not found.');
    }
}
</script>
<div class="player">
    <h1> Player 1</h1>
    <h1> Player 2</h1>
</div>
<div class="box">
    <div class="action"; id="p1">One</div>
    <div class="action"; id="p2">Two</div>
</div>
<br>
<div style="display:flex;justify-content: center;">
    <button class="button-10" role="button" onclick="next()">Next</button>
</div>
<br>
<div id="info";
     style="height:30vh; border:2px solid #ccc;
    font:16px/26px Georgia, Garamond, Serif; color: silver; background: black; background-color: rgba(0,0,0,.6);
    overflow:auto;
    margin-top: 5vh; margin-right: 10vw; margin-left: 10vw;">
    Log Messages
</div>

<div style="display:flex;justify-content: center; gap:10px">
    <button class="button-10" role="button" onclick="restart()">Restart</button>
    <button class="button-10" role="button" onclick="terminate()">Terminate</button>
</div>
</body>
</html>
