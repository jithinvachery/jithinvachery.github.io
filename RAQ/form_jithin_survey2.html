<html>
<head>
	<title>RAQ User Study</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="http://chancejs.com/chance.min.js"></script>
	
	<style type="text/css">
	.sticky {
    position: -webkit-sticky;
    position: sticky;
    top: 0;
   
}
	iframe { margin: 15px; border:2px ;border-style: solid; overflow:hidden;}
	.button {
		background-color: #2f6fd6;
		border: none;
		border-radius: 25px;
		color: white;
		padding: 15px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		cursor: pointer;
	}
	
		.fixed {
    	position: fixed;
    	top: 25%;
    	width:inherit;
		}

	}

</style>
</head>
<body style="margin:25px;padding:20px; >
<div class="container-fluid">
	<div class="row  ">
		<div class="col-md-offset-5 col-md-7 "><h1> RAQ User Study </h1></div>
	</div>
	<div class="row " >
		<div class="col-md-3">
			<div class="row fixed ">
				<div class="col-md-12  "><img  class="img-responsive"  src="genre.png"  alt="Smiley face"  ></div>
				<div class="col-md-12  "><img  class="img-responsive" src="rating.png"  alt="Smiley face" > </div>
				<div class=" col-md-offset-4 col-md-8" >
				  <input class="button" type="button" value="Give me 1 more survey" onClick="reload_jithin(); window.scrollTo(0,0);">
				</div>
			</div>	
		</div>
		<div class="col-md-6">	
			<iframe id = "link1" src="" height="9500px" width="100%" frameborder="0" marginheight="0" marginwidth="0" >Loading...</iframe>
		</div>
		<div class="col-md-3">
			<div class="row fixed">
				<div class="col-md-12  "><img  class="img-responsive" src="num.png"  alt="Smiley face" > </div>
				<div class="col-md-12  "><img   class="img-responsive"  src="yob.png"  alt="Smiley face" > </div>
			</div>	
		</div>

	</div>
	<div class="row">	
		
		<div class=" col-md-offset-4 col-md-8" >
			<h3> Hooray, Would you like to help us more? </h3>
			<input class="button" type="button" value="Yes of course, give me 1 more" onClick="reload_jithin(); window.scrollTo(0,0);">
			<input class="button" type="button" value="May be later" onClick="location.href = 'thanks.html';">
		</div>
	</div>
	<script type="text/javascript">
		var links = [
		"https://docs.google.com/forms/d/e/1FAIpQLScAuJnPez9WHpbgs9OydhSnQ1ina_PUoxZlSMXoRsiIJHWFvg/viewform",
		"https://docs.google.com/forms/d/e/1FAIpQLSehgUHtBnK-_dLJTH8bPL76NdZqUw8H6tsLsiBxfsmiLTM-KQ/viewform",
		"https://docs.google.com/forms/d/e/1FAIpQLSfDMULiCRB-ljbOa-U8QTLzmZ74RlYXCwH61UB7DXaU1aBxYg/viewform",
		"https://docs.google.com/forms/d/e/1FAIpQLSeXVkCfHIadnahxTyw9NEDeEls5dvHaxHTdoPDJjH6a6ZFFrQ/viewform",
		"https://docs.google.com/forms/d/e/1FAIpQLScr1dSsCLBcsA97Zr2fZzbJH5TrHuglJLtLEETe0dTyOEmmPw/viewform",
		"https://docs.google.com/forms/d/e/1FAIpQLSdOWjt99ovLs_4LhFfn7WltRVfUgZqAK_Jzaeu_yuh4CTDjYg/viewform"
		];
		var rand = chance.unique(chance.natural, links.length, {min: 0, max: links.length-1});
		var count = 0;

		$(document).ready(function(){
			reload_jithin();	
		});
		function reload_jithin() {
			if (count >= links.length)
				window.location = 'thanks.html';
			var myFrames=document.getElementsByTagName('iframe');
			myFrames[0].setAttribute('src',links[rand[count]]);
			count++;
		}
	</script>

</body>
</html>
