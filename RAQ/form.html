  <body style="margin:25px;padding:20px;">
<center>
    <h1> RAQ User Study </h1>
	<div id="loadImg"><div><img src="loading.gif" /></div></div>
    <iframe id = "link1" src="" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" >Loading...</iframe>

	<input class="button" type="button" value="Yes of course, give me 5 more" onClick="reload_jithin(); window.scrollTo(0,0);">

    <script type="text/javascript">
      var links = [
"https://docs.google.com/forms/d/e/1FAIpQLSeUcVAOsWTfcJf0UabzS8sBuJ1aYqOEfolp5DRjptUHTPclug/viewform",
"https://docs.google.com/forms/d/e/1FAIpQLSfsCtTyuoigQ9RqApuFcvMocts9mrpTNfFMdGnO17FY-zXlSQ/viewform",

];
      var rand = chance.unique(chance.natural, links.length, {min: 0, max: links.length-1});
      var count = 0;

      $(document).ready(function(){
      reload_jithin();	
				   });
function reload_jithin() {
	if (count >= links.length)
	   window.location = 'thanks.html';
      var myFrames=document.getElementsByTagName('iframe');
      myFrames[0].setAttribute('src',links[rand[count]]);
      count++;
}
</script>
